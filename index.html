<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>１０Dropモバイル</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FFE135 0.0%, #FF6B6B 47.5%, #4ECDC4 95.0%);
            height: 100vh;
            overflow: hidden;
            color: #2C3E50;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }
        
        * {
            box-sizing: border-box;
        }
        
        .start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FFE135 0.0%, #FF6B6B 47.5%, #4ECDC4 95.0%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            overflow: hidden;
            padding: 10px;
        }
        
        .start-screen h1 {
            font-size: 48px;
            color: #2C3E50;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            animation: titleBounce 2s ease-in-out infinite;
            text-align: center;
        }
        
        .start-screen p {
            font-size: 18px;
            color: #2C3E50;
            text-align: center;
            margin: 20px 0;
            line-height: 1.6;
            max-width: 90%;
        }
        
        .start-btn {
            background: linear-gradient(45deg, #4ECDC4, #45B7B8);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            margin: 20px;
        }
        
        .start-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes titleBounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            position: relative;
            padding: 5px;
        }
        
        .score-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 8px 15px;
            margin: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 2px solid #4ECDC4;
            flex-shrink: 0;
            height: 50px;
        }
        
        .pause-btn {
            background: linear-gradient(45deg, #FF6B6B, #FF5252);
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 10px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease;
            min-width: 50px;
        }
        
        .pause-btn:hover {
            transform: scale(1.05);
        }
        
        .score-item {
            font-size: 12px;
            font-weight: bold;
            color: #2C3E50;
            text-align: center;
            flex: 1;
        }
        
        .score-value {
            display: block;
            font-size: 14px;
            color: #FF6B6B;
        }
        
        .game-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin: 0 5px 5px 5px;
            min-height: 0;
        }
        
        .game-board {
            background: rgba(255, 255, 255, 0.95);
            border: 4px solid #FF6B6B;
            border-radius: 20px;
            padding: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            max-width: 380px;
            max-height: 650px;
        }
        
        canvas {
            display: block;
            background: #F8F9FA;
            border-radius: 15px;
            border: 3px solid #4ECDC4;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .next-piece-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border: 2px solid #FFE135;
            text-align: center;
            z-index: 100;
        }
        
        .next-piece-panel h3 {
            margin: 0 0 6px 0;
            font-size: 10px;
            color: #FF6B6B;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        #nextPieceCanvas {
            background: #F8F9FA;
            border: 2px solid #4ECDC4;
            border-radius: 8px;
        }
        
        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.98);
            color: #2C3E50;
            padding: 30px;
            border-radius: 25px;
            text-align: center;
            border: 5px solid #FF6B6B;
            display: none;
            z-index: 1000;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
        }
        
        .restart-btn {
            background: linear-gradient(45deg, #4ECDC4, #45B7B8);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease;
        }
        
        .restart-btn:hover {
            transform: scale(1.05);
        }
        
        .animation-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            width: calc(100% - 20px);
            height: calc(100% - 20px);
            pointer-events: none;
            z-index: 10;
        }
        
        .chain-text {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: #FF6B6B;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            animation: chainPop 1s ease-out forwards;
            pointer-events: none;
        }
        
        .level-up-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 28px;
            font-weight: bold;
            color: #4ECDC4;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
            animation: levelUpPulse 2s ease-out forwards;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            pointer-events: none;
        }
        
        .new-high-score {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: #FFE135;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
            animation: newHighScore 3s ease-out forwards;
            pointer-events: none;
        }
        
        @keyframes chainPop {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.3) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: scale(1) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes levelUpPulse {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            30% {
                transform: translate(-50%, -50%) scale(1.4);
                opacity: 1;
            }
            60% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }
        
        @keyframes newHighScore {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            20% {
                transform: translate(-50%, -50%) scale(1.3);
                opacity: 1;
            }
            40% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }
        
        @keyframes particleExplode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
        
        .score-glow {
            animation: scoreGlow 0.5s ease-out;
        }
        
        @keyframes scoreGlow {
            0% {
                text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
                color: #2C3E50;
            }
            50% {
                text-shadow: 0 0 20px #FFE135, 1px 1px 2px rgba(0, 0, 0, 0.1);
                color: #FF6B6B;
            }
            100% {
                text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
                color: #2C3E50;
            }
        }
        
        /* スマホ向けレスポンシブ対応 */
        @media (max-width: 768px) {
            body {
                overflow: hidden;
                height: 100vh;
                position: fixed;
                width: 100%;
            }
            
            .start-screen h1 {
                font-size: 28px;
            }
            
            .start-screen p {
                font-size: 14px;
                padding: 0 20px;
            }
            
            .start-btn {
                font-size: 18px;
                padding: 15px 30px;
            }
            
            .game-container {
                max-width: 100%;
                height: 100vh;
                padding: 2px;
            }
            
            .score-bar {
                margin: 3px;
                padding: 6px 10px;
                height: 45px;
            }
            
            .score-item {
                font-size: 11px;
            }
            
            .score-value {
                font-size: 13px;
            }
            
            .pause-btn {
                padding: 5px 8px;
                font-size: 9px;
                min-width: 45px;
            }
            
            .game-area {
                margin: 0 3px 3px 3px;
            }
            
            .game-board {
                padding: 8px;
                max-height: calc(100vh - 80px);
            }
            
            canvas {
                width: 100%;
                height: auto;
                max-width: 300px;
                max-height: 480px;
            }
            
            .next-piece-panel {
                top: 15px;
                right: 15px;
                padding: 8px;
            }
            
            .next-piece-panel h3 {
                font-size: 8px;
                margin: 0 0 4px 0;
            }
            
            #nextPieceCanvas {
                width: 60px;
                height: 60px;
            }
            
            .animation-overlay {
                width: calc(100% - 16px);
                height: calc(100% - 16px);
                top: 8px;
                left: 8px;
            }
            
            .game-over {
                padding: 20px;
                margin: 10px;
                width: calc(100% - 40px);
                max-width: 350px;
            }
        }
        
        @media (max-width: 480px) {
            .start-screen h1 {
                font-size: 24px;
            }
            
            .start-screen p {
                font-size: 12px;
            }
            
            .start-btn {
                font-size: 16px;
                padding: 12px 24px;
            }
            
            canvas {
                max-width: 280px;
                max-height: 450px;
            }
            
            .animation-overlay {
                width: calc(100% - 16px);
                height: calc(100% - 16px);
            }
            
            #nextPieceCanvas {
                width: 54px;
                height: 54px;
            }
        }
        
        /* 縦向き画面での調整 */
        @media (orientation: portrait) and (max-height: 600px) {
            .game-container {
                height: 100vh;
            }
            
            .game-board {
                max-height: calc(100vh - 70px);
            }
            
            canvas {
                max-height: calc(100vh - 120px);
            }
        }
        
        /* 横向き画面での調整 */
        @media (orientation: landscape) and (max-height: 500px) {
            .start-screen h1 {
                font-size: 20px;
                margin-bottom: 10px;
            }
            
            .start-screen p {
                font-size: 10px;
                margin: 10px 0;
            }
            
            .start-btn {
                font-size: 14px;
                padding: 10px 20px;
                margin: 10px;
            }
            
            .score-bar {
                height: 35px;
                padding: 4px 8px;
            }
            
            .score-item {
                font-size: 9px;
            }
            
            .score-value {
                font-size: 11px;
            }
            
            .game-board {
                max-height: calc(100vh - 50px);
            }
            
            canvas {
                max-height: calc(100vh - 90px);
            }
        }
    </style>
</head>
<body>
    <div id="startScreen" class="start-screen">
        <h1>🎮 １０Dropモバイル 🎮</h1>
        <p>
            🎯 隣接する数字の合計が10になると消える！<br>
            🔥 連鎖でボーナス点を獲得しよう！<br>
            🏆 高得点を目指してがんばって！
        </p>
        <p>
            <strong>🎮 操作方法:</strong><br>
            PC: ← / Z : 左移動、→ / C : 右移動<br>
            PC: ↓ / X : 高速落下、↑ / Space / Enter : 回転<br>
            スマホ: 左右スワイプで移動、下フリックで高速落下、上フリックで回転
        </p>
        <button class="start-btn" onclick="startGame()">🚀 ゲームスタート 🚀</button>
    </div>

    <div id="gameContainer" class="game-container" style="display: none;">
        <!-- スコア情報バー -->
        <div class="score-bar">
            <button class="pause-btn" id="pauseBtn" onclick="togglePause()">⏸️ ポーズ</button>
            <div class="score-item">
                スコア<br><span class="score-value" id="score">0</span>
            </div>
            <div class="score-item">
                レベル<br><span class="score-value" id="level">1</span>
            </div>
            <div class="score-item">
                消去行<br><span class="score-value" id="lines">0</span>
            </div>
            <div class="score-item">
                ID<br><span class="score-value" id="playerId" style="font-size: 10px;">---</span>
            </div>
        </div>
        
        <!-- ゲーム画面 -->
        <div class="game-area">
            <div class="game-board">
                <canvas id="gameCanvas" width="342" height="600"></canvas>
                <div class="animation-overlay" id="animationOverlay"></div>
                
                <!-- 次のブロック表示（右上の小さいサイズ） -->
                <div class="next-piece-panel">
                    <h3>🎯 次</h3>
                    <canvas id="nextPieceCanvas" width="115" height="121"></canvas>
                </div>
            </div>
        </div>
    </div>
    
    <div id="gameOver" class="game-over">
        <h2>🎮 ゲームオーバー</h2>
        <p>最終スコア: <span id="finalScore">0</span></p>
        <p id="highScoreMessage"></p>
        <button class="restart-btn" onclick="restartGame()">もう一度プレイ</button>
        <button class="restart-btn" onclick="backToStart()">スタート画面に戻る</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const nextPieceCanvas = document.getElementById('nextPieceCanvas');
        const nextCtx = nextPieceCanvas.getContext('2d');
        const animationOverlay = document.getElementById('animationOverlay');
        const BLOCK_SIZE = 28;
        const BOARD_WIDTH = 12;
        const BOARD_HEIGHT = 20;
        const NEXT_BLOCK_SIZE = 22.32; // 18.6 * 1.2 = 22.32
        
        let gameState = {
            board: [],
            currentPiece: null,
            nextPiece: null,
            score: 0,
            level: 1,
            lines: 0,
            gameOver: false,
            dropTime: 0,
            dropInterval: 1000,
            chainCount: 0,
            animatingBlocks: [],
            paused: false,
            gameStarted: false
        };
        
        let gameLoopId = null;
        
        // タッチ操作用の変数
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;
        const minSwipeDistance = 50;
        
        // 各数字のブロック配置パターン（左上を(0,0)とする座標系）
        const blockPatterns = {
            '1': [
                [0, 0], [0, 1], [0, 2], [0, 3], [0, 4]
            ],
            '2': [
                [0, 0], [1, 0],
                [1, 1], [1, 2],
                [0, 2],
                [0, 3],
                [0, 4], [1, 4]
            ],
            '3': [
                [0, 0], [1, 0],
                [1, 1], [1, 2],
                [0, 2],
                [1, 3], [1, 4],
                [0, 4], [1, 4]
            ],
            '5': [
                [0, 0], [1, 0],
                [0, 1], [0, 2],
                [0, 2], [1, 2],
                [1, 3], [1, 4],
                [0, 4], [1, 4]
            ],
            '7': [
                [0, 0], [1, 0], [2, 0],
                [2, 1], [2, 2], [2, 3]
            ],
            'L': [
                [0, 0], [1, 0],
                [0, 1]
            ],
            'J': [
                [1, 0],
                [0, 1], [1, 1]
            ]
        };
        
        // ブロックパターンから形状を生成
        function createShapeFromPattern(pattern) {
            if (!pattern || pattern.length === 0) return [[1]];
            
            // パターンの最大座標を取得
            const maxX = Math.max(...pattern.map(p => p[0]));
            const maxY = Math.max(...pattern.map(p => p[1]));
            
            // 2次元配列を初期化
            const shape = Array(maxY + 1).fill().map(() => Array(maxX + 1).fill(0));
            
            // パターンに基づいてブロックを配置
            pattern.forEach(([x, y]) => {
                shape[y][x] = 1;
            });
            
            return shape;
        }
        
        // ピース定義（新しいブロックパターンを使用）
        const PIECES = [
            // 1の形
            {
                shape: createShapeFromPattern(blockPatterns['1']),
                numbers: () => Array(blockPatterns['1'].length).fill().map(() => Math.floor(Math.random() * 9) + 1)
            },
            // 2の形
            {
                shape: createShapeFromPattern(blockPatterns['2']),
                numbers: () => Array(blockPatterns['2'].length).fill().map(() => Math.floor(Math.random() * 9) + 1)
            },
            // 3の形
            {
                shape: createShapeFromPattern(blockPatterns['3']),
                numbers: () => Array(blockPatterns['3'].length).fill().map(() => Math.floor(Math.random() * 9) + 1)
            },
            // 5の形
            {
                shape: createShapeFromPattern(blockPatterns['5']),
                numbers: () => Array(blockPatterns['5'].length).fill().map(() => Math.floor(Math.random() * 9) + 1)
            },
            // 7の形
            {
                shape: createShapeFromPattern(blockPatterns['7']),
                numbers: () => Array(blockPatterns['7'].length).fill().map(() => Math.floor(Math.random() * 9) + 1)
            },
            // Lの形
            {
                shape: createShapeFromPattern(blockPatterns['L']),
                numbers: () => Array(blockPatterns['L'].length).fill().map(() => Math.floor(Math.random() * 9) + 1)
            },
            // Jの形
            {
                shape: createShapeFromPattern(blockPatterns['J']),
                numbers: () => Array(blockPatterns['J'].length).fill().map(() => Math.floor(Math.random() * 9) + 1)
            }
        ];
        
        // 画面サイズに応じてキャンバスサイズを調整
        function adjustCanvasSize() {
            const gameBoard = document.querySelector('.game-board');
            const maxWidth = Math.min(gameBoard.clientWidth - 20, 342);
            const maxHeight = Math.min(gameBoard.clientHeight - 20, 600);
            
            // アスペクト比を維持
            const aspectRatio = 342 / 600;
            let newWidth, newHeight;
            
            if (maxWidth / maxHeight > aspectRatio) {
                newHeight = maxHeight;
                newWidth = maxHeight * aspectRatio;
            } else {
                newWidth = maxWidth;
                newHeight = maxWidth / aspectRatio;
            }
            
            canvas.style.width = newWidth + 'px';
            canvas.style.height = newHeight + 'px';
        }
        
        // ウィンドウリサイズ時の処理
        window.addEventListener('resize', adjustCanvasSize);
        window.addEventListener('orientationchange', () => {
            setTimeout(adjustCanvasSize, 100);
        });
        
        // タッチイベントの設定
        function setupTouchEvents() {
            canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
            canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
            canvas.addEventListener('touchend', handleTouchEnd, { passive: false });
        }
        
        function handleTouchStart(e) {
            e.preventDefault();
            if (!gameState.gameStarted || gameState.gameOver || gameState.paused || !gameState.currentPiece) return;
            
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }
        
        function handleTouchMove(e) {
            e.preventDefault();
            if (!gameState.gameStarted || gameState.gameOver || gameState.paused || !gameState.currentPiece) return;
            
            touchEndX = e.touches[0].clientX;
            touchEndY = e.touches[0].clientY;
        }
        
        function handleTouchEnd(e) {
            e.preventDefault();
            if (!gameState.gameStarted || gameState.gameOver || gameState.paused || !gameState.currentPiece) return;
            
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;
            
            // スワイプ距離が最小距離以上かチェック
            if (Math.abs(diffX) > Math.abs(diffY)) {
                // 横方向のスワイプ
                if (Math.abs(diffX) > minSwipeDistance) {
                    if (diffX > 0) {
                        // 右スワイプ
                        if (!isCollision(gameState.currentPiece, 1, 0)) {
                            gameState.currentPiece.x++;
                        }
                    } else {
                        // 左スワイプ
                        if (!isCollision(gameState.currentPiece, -1, 0)) {
                            gameState.currentPiece.x--;
                        }
                    }
                }
            } else {
                // 縦方向のスワイプ
                if (Math.abs(diffY) > minSwipeDistance) {
                    if (diffY > 0) {
                        // 下フリック（高速落下）
                        while (!isCollision(gameState.currentPiece, 0, 1)) {
                            gameState.currentPiece.y++;
                        }
                    } else {
                        // 上フリック（回転）
                        const rotated = rotatePiece(gameState.currentPiece);
                        if (!isCollision(rotated)) {
                            gameState.currentPiece = rotated;
                        }
                    }
                }
            }
        }
        
        // ゲーム開始
        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameContainer').style.display = 'flex';
            gameState.gameStarted = true;
            initGame();
            setupTouchEvents(); // タッチイベントを設定
            adjustCanvasSize(); // キャンバスサイズを調整
            if (gameLoopId) {
                cancelAnimationFrame(gameLoopId);
            }
            gameLoop();
        }
        
        // スタート画面に戻る
        function backToStart() {
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('gameContainer').style.display = 'none';
            document.getElementById('startScreen').style.display = 'flex';
            gameState.gameStarted = false;
            gameState.paused = false;
            if (gameLoopId) {
                cancelAnimationFrame(gameLoopId);
            }
        }
        
        // ポーズ切替
        function togglePause() {
            if (!gameState.gameStarted || gameState.gameOver) return;
            
            gameState.paused = !gameState.paused;
            const pauseBtn = document.getElementById('pauseBtn');
            
            if (gameState.paused) {
                pauseBtn.textContent = '▶️ 再開';
            } else {
                pauseBtn.textContent = '⏸️ ポーズ';
            }
        }
        
        // プレイヤーID管理
        function generatePlayerId() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hour = String(now.getHours()).padStart(2, '0');
            const minute = String(now.getMinutes()).padStart(2, '0');
            const second = String(now.getSeconds()).padStart(2, '0');
            
            return `${year}${month}${day}${hour}${minute}${second}`;
        }
        
        function getOrCreatePlayerId() {
            let playerId = localStorage.getItem('tenDropPlayerId');
            if (!playerId) {
                playerId = generatePlayerId();
                localStorage.setItem('tenDropPlayerId', playerId);
            }
            return playerId;
        }
        
        function displayPlayerId() {
            const playerId = getOrCreatePlayerId();
            const shortId = playerId.slice(-6); // 最後の6文字のみ表示
            document.getElementById('playerId').textContent = shortId;
        }
        
        // ハイスコア管理
        function loadHighScores() {
            const scores = localStorage.getItem('tenDropHighScores');
            return scores ? JSON.parse(scores) : [];
        }
        
        function saveHighScore(score, level) {
            const highScores = loadHighScores();
            const playerId = getOrCreatePlayerId();
            const newScore = {
                score: score,
                level: level,
                playerId: playerId,
                date: new Date().toLocaleDateString('ja-JP', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                })
            };
            
            highScores.push(newScore);
            highScores.sort((a, b) => b.score - a.score);
            
            // ベスト10のみ保存
            const top10 = highScores.slice(0, 10);
            localStorage.setItem('tenDropHighScores', JSON.stringify(top10));
            
            // 新記録の順位を返す
            const rank = highScores.findIndex(score => score.score === newScore.score && score.playerId === newScore.playerId) + 1;
            return rank <= 10 ? rank : null;
        }
        
        function checkNewHighScore() {
            const rank = saveHighScore(gameState.score, gameState.level);
            
            if (rank) {
                showNewHighScoreAnimation();
                document.getElementById('highScoreMessage').textContent = `🎊 おめでとう！第${rank}位にランクインしました！`;
            } else {
                document.getElementById('highScoreMessage').textContent = '';
            }
        }
        
        function showNewHighScoreAnimation() {
            const newHighScoreText = document.createElement('div');
            newHighScoreText.className = 'new-high-score';
            newHighScoreText.textContent = '🎊 NEW HIGH SCORE! 🎊';
            
            animationOverlay.appendChild(newHighScoreText);
            
            setTimeout(() => {
                if (newHighScoreText.parentNode) {
                    newHighScoreText.parentNode.removeChild(newHighScoreText);
                }
            }, 3000);
        }
        
        function createPiece() {
            const pieceTemplate = PIECES[Math.floor(Math.random() * PIECES.length)];
            const numbers = pieceTemplate.numbers();
            
            let numberIndex = 0;
            return {
                shape: pieceTemplate.shape.map(row => 
                    row.map(cell => cell ? numbers[numberIndex++] || Math.floor(Math.random() * 9) + 1 : 0)
                ),
                x: Math.floor(BOARD_WIDTH / 2) - Math.floor(pieceTemplate.shape[0].length / 2),
                y: 0
            };
        }
        
        function initGame() {
            // ボードの初期化
            gameState.board = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
            gameState.score = 0;
            gameState.level = 1;
            gameState.lines = 0;
            gameState.gameOver = false;
            gameState.dropTime = 0;
            gameState.dropInterval = 1000; // 初期落下速度を1000msに固定
            gameState.chainCount = 0;
            gameState.animatingBlocks = [];
            gameState.paused = false;
            
            // 最初のピースと次のピースを生成
            gameState.currentPiece = createPiece();
            gameState.nextPiece = createPiece();
            
            // UI更新
            updateUI();
            drawNextPiece();
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('highScoreMessage').textContent = '';
            document.getElementById('pauseBtn').textContent = '⏸️ ポーズ';
            
            // アニメーションオーバーレイをクリア
            animationOverlay.innerHTML = '';
            
            // プレイヤーID表示
            displayPlayerId();
        }
        
        function spawnNewPiece() {
            // 現在のピースを次のピースに置き換え
            gameState.currentPiece = gameState.nextPiece;
            gameState.currentPiece.x = Math.floor(BOARD_WIDTH / 2) - Math.floor(gameState.currentPiece.shape[0].length / 2);
            gameState.currentPiece.y = 0;
            
            // 新しい次のピースを生成
            gameState.nextPiece = createPiece();
            
            // 次のピースを描画
            drawNextPiece();
            
            // ゲームオーバーチェック
            if (isCollision(gameState.currentPiece)) {
                gameState.gameOver = true;
                checkNewHighScore();
                showGameOver();
                return;
            }
        }
        
        function drawNextPiece() {
            // 次のピース表示エリアをクリア
            nextCtx.fillStyle = '#F8F9FA';
            nextCtx.fillRect(0, 0, nextPieceCanvas.width, nextPieceCanvas.height);
            
            if (!gameState.nextPiece) return;
            
            const piece = gameState.nextPiece;
            const pieceWidth = piece.shape[0].length;
            const pieceHeight = piece.shape.length;
            
            // 中央に配置するためのオフセット計算
            const offsetX = (nextPieceCanvas.width - pieceWidth * NEXT_BLOCK_SIZE) / 2;
            const offsetY = (nextPieceCanvas.height - pieceHeight * NEXT_BLOCK_SIZE) / 2;
            
            for (let y = 0; y < piece.shape.length; y++) {
                for (let x = 0; x < piece.shape[y].length; x++) {
                    if (piece.shape[y][x] !== 0) {
                        drawNextBlock(
                            offsetX + x * NEXT_BLOCK_SIZE,
                            offsetY + y * NEXT_BLOCK_SIZE,
                            piece.shape[y][x]
                        );
                    }
                }
            }
        }
        
        function drawNextBlock(x, y, number) {
            // 各数字毎に色を変える
            const colors = [
                '#FF6B6B', '#4ECDC4', '#45B7B8', '#FFE135', '#FFA726',
                '#66BB6A', '#AB47BC', '#FF7043', '#26A69A'
            ];
            
            const baseColor = colors[number - 1];
            
            // グラデーション効果
            const gradient = nextCtx.createLinearGradient(x, y, x + NEXT_BLOCK_SIZE, y + NEXT_BLOCK_SIZE);
            gradient.addColorStop(0, baseColor);
            gradient.addColorStop(1, darkenColor(baseColor));
            
            nextCtx.fillStyle = gradient;
            nextCtx.fillRect(x, y, NEXT_BLOCK_SIZE, NEXT_BLOCK_SIZE);
            
            // 境界線
            nextCtx.strokeStyle = '#E0E0E0';
            nextCtx.lineWidth = 1;
            nextCtx.strokeRect(x, y, NEXT_BLOCK_SIZE, NEXT_BLOCK_SIZE);
            
            // 数字を描画
            nextCtx.fillStyle = '#FFFFFF';
            nextCtx.font = 'bold 16.2px Arial'; // 13.5 * 1.2 = 16.2
            nextCtx.textAlign = 'center';
            nextCtx.textBaseline = 'middle';
            nextCtx.strokeStyle = '#2C3E50';
            nextCtx.lineWidth = 0.5;
            nextCtx.strokeText(
                number.toString(),
                x + NEXT_BLOCK_SIZE / 2,
                y + NEXT_BLOCK_SIZE / 2
            );
            nextCtx.fillText(
                number.toString(),
                x + NEXT_BLOCK_SIZE / 2,
                y + NEXT_BLOCK_SIZE / 2
            );
        }
        
        function isCollision(piece, dx = 0, dy = 0) {
            for (let y = 0; y < piece.shape.length; y++) {
                for (let x = 0; x < piece.shape[y].length; x++) {
                    if (piece.shape[y][x] !== 0) {
                        const newX = piece.x + x + dx;
                        const newY = piece.y + y + dy;
                        
                        if (newX < 0 || newX >= BOARD_WIDTH || newY >= BOARD_HEIGHT) {
                            return true;
                        }
                        
                        if (newY >= 0 && gameState.board[newY][newX] !== 0) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }
        
        function placePiece() {
            const piece = gameState.currentPiece;
            for (let y = 0; y < piece.shape.length; y++) {
                for (let x = 0; x < piece.shape[y].length; x++) {
                    if (piece.shape[y][x] !== 0) {
                        const boardY = piece.y + y;
                        const boardX = piece.x + x;
                        if (boardY >= 0) {
                            gameState.board[boardY][boardX] = piece.shape[y][x];
                        }
                    }
                }
            }
            
            // チェーンをリセット
            gameState.chainCount = 0;
            
            // 消去処理
            setTimeout(() => {
                processChain();
            }, 100);
            
            spawnNewPiece();
        }
        
        function processChain() {
            const toRemove = findBlocksToRemove();
            
            if (toRemove.length === 0) {
                return;
            }
            
            // チェーンカウント増加
            gameState.chainCount++;
            
            // 消去アニメーション
            createRemovalAnimation(toRemove);
            
            // ブロックを消去
            setTimeout(() => {
                toRemove.forEach(([y, x]) => {
                    gameState.board[y][x] = 0;
                });
                
                // スコア計算（チェーンボーナス付き）
                const baseScore = toRemove.length * 100;
                const chainBonus = gameState.chainCount > 1 ? (gameState.chainCount - 1) * 200 : 0;
                const oldScore = gameState.score;
                gameState.score += baseScore + chainBonus;
                
                // スコアアニメーション
                animateScoreChange();
                
                // チェーンテキスト表示
                if (gameState.chainCount > 1) {
                    showChainText(gameState.chainCount);
                }
                
                // ブロックを落下
                dropBlocks();
                
                // レベルアップチェック
                const oldLevel = gameState.level;
                gameState.lines += Math.floor(toRemove.length / 2);
                if (gameState.lines >= gameState.level * 10) {
                    gameState.level++;
                    gameState.dropInterval = Math.max(100, 1000 - (gameState.level - 1) * 100);
                    
                    // レベルアップアニメーション
                    if (gameState.level > oldLevel) {
                        showLevelUpAnimation();
                    }
                }
                
                updateUI();
                
                // 次のチェーンをチェック
                setTimeout(() => {
                    processChain();
                }, 300);
            }, 500);
        }
        
        function createRemovalAnimation(toRemove) {
            toRemove.forEach(([y, x]) => {
                const pixelX = x * BLOCK_SIZE;
                const pixelY = y * BLOCK_SIZE;
                
                // パーティクル効果
                for (let i = 0; i < 8; i++) {
                    createParticle(pixelX + BLOCK_SIZE / 2, pixelY + BLOCK_SIZE / 2);
                }
                
                // ブロックを点滅させる
                gameState.animatingBlocks.push({
                    x: x,
                    y: y,
                    startTime: Date.now(),
                    duration: 500
                });
            });
        }
        
        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            
            // 色とりどりのパーティクル
            const colors = ['#FFE135', '#FF6B6B', '#4ECDC4', '#45B7B8', '#FFA726', '#66BB6A'];
            particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            
            const angle = Math.random() * Math.PI * 2;
            const velocity = 40 + Math.random() * 40;
            const vx = Math.cos(angle) * velocity;
            const vy = Math.sin(angle) * velocity;
            
            particle.style.animation = `particleExplode 1s ease-out forwards`;
            particle.style.transform = `translate(${vx}px, ${vy}px)`;
            
            animationOverlay.appendChild(particle);
            
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, 1000);
        }
        
        function showChainText(chainCount) {
            const chainText = document.createElement('div');
            chainText.className = 'chain-text';
            chainText.textContent = `🎊 ${chainCount} CHAIN! 🎊`;
            chainText.style.left = Math.random() * 150 + 50 + 'px';
            chainText.style.top = Math.random() * 150 + 100 + 'px';
            
            animationOverlay.appendChild(chainText);
            
            setTimeout(() => {
                if (chainText.parentNode) {
                    chainText.parentNode.removeChild(chainText);
                }
            }, 1000);
        }
        
        function showLevelUpAnimation() {
            const levelUpText = document.createElement('div');
            levelUpText.className = 'level-up-text';
            levelUpText.textContent = '🔥 LEVEL UP! 🔥';
            
            animationOverlay.appendChild(levelUpText);
            
            // 画面を一瞬光らせる
            document.body.style.background = 'linear-gradient(135deg, #FFE135 0%, #4ECDC4 100%)';
            setTimeout(() => {
                document.body.style.background = 'linear-gradient(135deg, #FFE135 0%, #FF6B6B 50%, #4ECDC4 100%)';
            }, 300);
            
            setTimeout(() => {
                if (levelUpText.parentNode) {
                    levelUpText.parentNode.removeChild(levelUpText);
                }
            }, 2000);
        }
        
        function animateScoreChange() {
            const scoreElement = document.getElementById('score');
            if (scoreElement) {
                const scoreParent = scoreElement.parentElement;
                scoreParent.classList.remove('score-glow');
                setTimeout(() => {
                    scoreParent.classList.add('score-glow');
                }, 10);
                setTimeout(() => {
                    scoreParent.classList.remove('score-glow');
                }, 500);
            }
        }
        
        function findBlocksToRemove() {
            const toRemove = new Set();
            
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    if (gameState.board[y][x] !== 0) {
                        const currentNum = gameState.board[y][x];
                        
                        // 上下左右をチェック
                        const directions = [[-1, 0], [1, 0], [0, -1], [0, 1]];
                        
                        for (let [dy, dx] of directions) {
                            const ny = y + dy;
                            const nx = x + dx;
                            
                            if (ny >= 0 && ny < BOARD_HEIGHT && nx >= 0 && nx < BOARD_WIDTH) {
                                const neighborNum = gameState.board[ny][nx];
                                
                                if (neighborNum !== 0 && currentNum + neighborNum === 10) {
                                    toRemove.add(`${y},${x}`);
                                    toRemove.add(`${ny},${nx}`);
                                }
                            }
                        }
                    }
                }
            }
            
            return Array.from(toRemove).map(pos => pos.split(',').map(Number));
        }
        
        function dropBlocks() {
            for (let x = 0; x < BOARD_WIDTH; x++) {
                let writePos = BOARD_HEIGHT - 1;
                
                for (let y = BOARD_HEIGHT - 1; y >= 0; y--) {
                    if (gameState.board[y][x] !== 0) {
                        if (y !== writePos) {
                            gameState.board[writePos][x] = gameState.board[y][x];
                            gameState.board[y][x] = 0;
                        }
                        writePos--;
                    }
                }
            }
        }
        
        function rotatePiece(piece) {
            const rotated = piece.shape[0].map((_, index) =>
                piece.shape.map(row => row[index]).reverse()
            );
            
            return {
                ...piece,
                shape: rotated
            };
        }
        
        function draw() {
            // 背景をクリア
            ctx.fillStyle = '#F8F9FA';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ポーズ中の表示
            if (gameState.paused) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#FFFFFF';
                ctx.font = 'bold 36px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('⏸️ PAUSE', canvas.width / 2, canvas.height / 2);
                return;
            }
            
            // ボードを描画
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    if (gameState.board[y][x] !== 0) {
                        // アニメーション中のブロックをチェック
                        const animatingBlock = gameState.animatingBlocks.find(block => 
                            block.x === x && block.y === y
                        );
                        
                        if (animatingBlock) {
                            const elapsed = Date.now() - animatingBlock.startTime;
                            const progress = elapsed / animatingBlock.duration;
                            
                            if (progress < 1) {
                                // 点滅効果
                                const alpha = Math.sin(progress * Math.PI * 10) * 0.5 + 0.5;
                                drawBlock(x, y, gameState.board[y][x], false, alpha);
                            } else {
                                // アニメーション終了
                                gameState.animatingBlocks = gameState.animatingBlocks.filter(block => 
                                    !(block.x === x && block.y === y)
                                );
                            }
                        } else {
                            drawBlock(x, y, gameState.board[y][x]);
                        }
                    }
                }
            }
            
            // 現在のピースを描画
            if (gameState.currentPiece && !gameState.gameOver) {
                const piece = gameState.currentPiece;
                for (let y = 0; y < piece.shape.length; y++) {
                    for (let x = 0; x < piece.shape[y].length; x++) {
                        if (piece.shape[y][x] !== 0) {
                            drawBlock(piece.x + x, piece.y + y, piece.shape[y][x], true);
                        }
                    }
                }
            }
            
            // グリッドを描画
            drawGrid();
        }
        
        function drawBlock(x, y, number, isActive = false, alpha = 1) {
            const pixelX = x * BLOCK_SIZE;
            const pixelY = y * BLOCK_SIZE;
            
            // 各数字毎に色を変える
            const colors = [
                '#FF6B6B', '#4ECDC4', '#45B7B8', '#FFE135', '#FFA726',
                '#66BB6A', '#AB47BC', '#FF7043', '#26A69A'
            ];
            
            ctx.save();
            ctx.globalAlpha = alpha;
            
            // グラデーション効果
            const gradient = ctx.createLinearGradient(pixelX, pixelY, pixelX + BLOCK_SIZE, pixelY + BLOCK_SIZE);
            const baseColor = colors[number - 1];
            gradient.addColorStop(0, baseColor);
            gradient.addColorStop(1, darkenColor(baseColor));
            
            ctx.fillStyle = isActive ? baseColor : gradient;
            ctx.fillRect(pixelX, pixelY, BLOCK_SIZE, BLOCK_SIZE);
            
            // 色とりどりの境界線
            ctx.strokeStyle = isActive ? '#FFFFFF' : '#E0E0E0';
            ctx.lineWidth = 2;
            ctx.strokeRect(pixelX, pixelY, BLOCK_SIZE, BLOCK_SIZE);
            
            // 数字を描画
            ctx.fillStyle = '#FFFFFF';
            ctx.font = 'bold 18px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.strokeStyle = '#2C3E50';
            ctx.lineWidth = 1;
            ctx.strokeText(
                number.toString(),
                pixelX + BLOCK_SIZE / 2,
                pixelY + BLOCK_SIZE / 2
            );
            ctx.fillText(
                number.toString(),
                pixelX + BLOCK_SIZE / 2,
                pixelY + BLOCK_SIZE / 2
            );
            
            ctx.restore();
        }
        
        function darkenColor(color) {
            const hex = color.replace('#', '');
            const r = parseInt(hex.substr(0, 2), 16);
            const g = parseInt(hex.substr(2, 2), 16);
            const b = parseInt(hex.substr(4, 2), 16);
            
            return `rgb(${Math.floor(r * 0.8)}, ${Math.floor(g * 0.8)}, ${Math.floor(b * 0.8)})`;
        }
        
        function drawGrid() {
            ctx.strokeStyle = '#E0E0E0';
            ctx.lineWidth = 1;
            
            for (let x = 0; x <= BOARD_WIDTH; x++) {
                ctx.beginPath();
                ctx.moveTo(x * BLOCK_SIZE, 0);
                ctx.lineTo(x * BLOCK_SIZE, canvas.height);
                ctx.stroke();
            }
            
            for (let y = 0; y <= BOARD_HEIGHT; y++) {
                ctx.beginPath();
                ctx.moveTo(0, y * BLOCK_SIZE);
                ctx.lineTo(canvas.width, y * BLOCK_SIZE);
                ctx.stroke();
            }
        }
        
        function updateUI() {
            document.getElementById('score').textContent = gameState.score.toLocaleString();
            document.getElementById('level').textContent = gameState.level;
            document.getElementById('lines').textContent = gameState.lines;
        }
        
        function showGameOver() {
            document.getElementById('finalScore').textContent = gameState.score.toLocaleString();
            document.getElementById('gameOver').style.display = 'block';
        }
        
        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            initGame();
        }
        
        // キーボードイベント
        document.addEventListener('keydown', (e) => {
            if (!gameState.gameStarted || gameState.gameOver || gameState.paused || !gameState.currentPiece) return;
            
            switch (e.key.toLowerCase()) {
                case 'arrowleft':
                case 'z':
                    if (!isCollision(gameState.currentPiece, -1, 0)) {
                        gameState.currentPiece.x--;
                    }
                    break;
                case 'arrowright':
                case 'c':
                    if (!isCollision(gameState.currentPiece, 1, 0)) {
                        gameState.currentPiece.x++;
                    }
                    break;
                case 'arrowdown':
                case 'x':
                    if (!isCollision(gameState.currentPiece, 0, 1)) {
                        gameState.currentPiece.y++;
                    }
                    break;
                case 'arrowup':
                case ' ':
                case 'enter':
                    const rotated = rotatePiece(gameState.currentPiece);
                    if (!isCollision(rotated)) {
                        gameState.currentPiece = rotated;
                    }
                    e.preventDefault();
                    break;
                case 'p':
                    togglePause();
                    break;
            }
        });
        
        // ゲームループ
        function gameLoop(timestamp) {
            if (!gameState.gameStarted) {
                return;
            }
            
            if (!gameState.gameOver && !gameState.paused) {
                // 自動落下
                if (timestamp - gameState.dropTime > gameState.dropInterval) {
                    if (gameState.currentPiece) {
                        if (!isCollision(gameState.currentPiece, 0, 1)) {
                            gameState.currentPiece.y++;
                        } else {
                            placePiece();
                        }
                    }
                    gameState.dropTime = timestamp;
                }
            }
            
            draw();
            gameLoopId = requestAnimationFrame(gameLoop);
        }
        
        // 初期化
        displayPlayerId();
    </script>
